<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Countdown Timer</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    
  <div class="container">
    <h1 style="text-align: center;">WE'RE LAUNCHING SOON</h1>
   
    <div class="prueba">
        <div class="container-segment">
            <div class="segment">
              <div class="countdown" data-hours-tens>
                <div class="top"></div>
                <div class="bottom"></div>
              </div>    
            </div>
            <div class="segment-title">HOURS</div>
          </div>
          <div class="container-segment">
            
            <div class="segment">
              <div class="countdown" data-minutes-tens>
                <div class="top"></div>
                <div class="bottom"></div>
              </div>
            </div>
            <div class="segment-title">MINUTES</div>
          </div>
          <div class="container-segment">
            <div class="segment">
              <div class="countdown" data-seconds-tens>
                <div class="top"></div>
                <div class="bottom"></div>
              </div>
            </div>
            <div class="segment-title">SECONDS</div>
          </div>
    </div>
    
    
  </div>

  <footer>
    <img class="background" src="images/pattern-hills.svg" alt="">
    <div class="icons">
      <img src="images/icon-facebook.svg" alt="facebook icon">
      <img src="images/icon-pinterest.svg" alt="pinterest icon">
      <img src="images/icon-instagram.svg" alt="instragram icon">
    </div>
  </footer>

  
</body>
</html>
